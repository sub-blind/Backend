<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 멈춰!</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #main {
            max-width: 100%; /* 이미지의 최대 너비를 화면 크기에 맞게 조정 */
            max-height: 100%; 
        }
    </style>
</head>
<body>
    <img id="main" src="" alt="Main Image">
    <button id="stop">stop</button>
    <script>
        let main_img = document.getElementById("main");
        let btn = document.getElementById("stop");
        let imgArr = ["image/image1.jpg", "image/image2.jpg", "image/image3.jpg"];
        let idx = 0;

        function changeImg() {
            if (idx >= imgArr.length) {
                idx = 0;
            }
            main_img.setAttribute("src", imgArr[idx]);
            idx += 1;
        }
        let timeout = setInterval(changeImg, 500);
        btn.addEventListener("click", function () {
            clearInterval(timeout);
        });
    </script>
</body>
</html>
