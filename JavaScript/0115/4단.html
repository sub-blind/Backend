<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4의 배수</title>
    </head>
    <body>
        <h1>4의 배수</h1>

        <script>
            let i = 100;
            while (i <= 500) {
                if (i % 4 == 0) {
                    document.write(i + " ");
                }
                if ((i - 100) % 20 === 0 && i !== 100) {
                    document.write('<br>')
                }
                i++
            }
        </script>
    </body>
</html>
