<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>몬스터 잡기</title>
    </head>
    <body>
        <div id="container"></div>
        <script>
            let monsterHP = 100
            const container = document.getElementById("container")
            const h1 = document.createElement("h1")
            h1.textContent = "몬스터 잡기 게임을 시작합니다"
            container.appendChild(h1)

            let attackDamage = parseInt(prompt("1회 공격시 데미지는? (양의 정수)"))
            let attackCount = 0

            if (attackDamage > 0) {
                while (monsterHP > 0) {
                    monsterHP -= attackDamage
                    attackCount += 1

                    const p = document.createElement("p")
                    p.textContent = `몬스터를 ${attackCount}회 공격했다!`
                    container.append(p)
                    //과제 hp가 0 보다 작을때 hp에 강제로 0 대입하여 데미지가 음수로 출력되는 상황 X
                    if (monsterHP < 0) {
                        const strong = document.createElement("strong")
                        strong.textContent = `몬스터의 남은 HP는 0입니다!`
                        container.append(strong)
                    } else {
                        const strong = document.createElement("strong")
                        strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
                        container.append(strong)
                    }
                }
                const h2 = document.createElement("h2")
                h2.textContent = "몬스터 잡기 완료! 수고하셨습니다."
                h2.style.color = "orange"
                h2.title = "게임을 다시 시작하고 싶으면 새로고침하세요"
                container.appendChild(h2)
            } else {
                alert("데미지를 잘못 입력하여 게임을 취소합니다.")
            }
        </script>
    </body>
</html>
