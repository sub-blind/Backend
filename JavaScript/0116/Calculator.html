<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>간단한 계산기</title>
        <style>
            body {
                font-family: 'Arial';
                background-color: #f4f4f4;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 10px;
            }

            .calculator {
                border: 5px solid #ccc;
                border-radius: 20px;
                padding: 50px;
                background-color: #fff;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }

            label {
                font-size: 15px;
            }

            input {
                width: 215px;
                padding: 10px;
                margin-bottom: 10px;
                font-size: 18px;
            }

            button {
                width: 48px;
                height: 48px;
                font-size: 18px;
                margin: 5px;
                cursor: pointer;
            }

            button.operator {
                background-color: #d9a1d8;
                color: #fff;
            }

            button.equal {
                background-color: #d9a1d8;
                color: #fff;
            }
        </style>
    </head>
    <body>

        <div class="calculator">
            <label for="display">계산 결과</label><br>
            <br>
            <input type="text" id="display" readonly="readonly">
            <br>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>

            <br>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>

            <br>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <br>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>

        <script>
            // 입력값을 계산 결과 화면에 추가하는 함수
            function appendToDisplay(value) {
                // 'display' 요소를 찾아서 현재 값에 사용자가 누른 버튼의 값을 추가합니다.
                document
                    .getElementById('display')
                    .value += value;
            }

            // 계산 결과를 표시하고 에러가 발생한 경우 'Error' 메시지를 표시하는 함수
            function calculate() {
                    document
                        .getElementById('display')
                        .value = eval(document.getElementById('display').value);
            }

            // 화면을 초기화하는 함수
            function clearDisplay() {
                document
                    .getElementById('display')
                    .value = '';
            }
        </script>

    </body>
</html>
