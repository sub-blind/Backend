<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            border: 2px solid #966f6f;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<p>구9단</p>
<table>
    <thead>
        <tr>
            <script>
                for (var i = 2; i <= 9; i++) {
                    document.write('<th>' + i + '단</th>');
                }
            </script>
        </tr>
    </thead>
    <tbody>
        <!-- 행에 해당하는 부분 -->
        <script>
            for (var i = 1; i <= 9; i++) {
                document.write('<tr>');
                // 열에 해당하는 부분
                for (var j = 2; j <= 9; j++) {
                    document.write('<td>' + j + ' X ' + i + ' = ' + (i * j) + '</td>');
                }
                document.write('</tr>');
            }
        </script>
    </tbody>
</table>

</body>
</html>
