<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>콘솔 출력 & 자료형 개념 소개</title>
    </head>
    <body>
        <script>
let sumOfOdds = 0;
let number = 1;
while (number <= 50) {
    if (number % 2 === 0) {
        // 짝수인 경우 건너뜀
        number++;
        continue;
    }
    // 홀수인 경우 총합에 더함
    sumOfOdds += number;
    // 다음 숫자로 이동
    number++;
}
console.log("홀수의 총합:", sumOfOdds);


        </script>
    </body>

</html>
