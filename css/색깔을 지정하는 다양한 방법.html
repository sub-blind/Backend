<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>색깔을 지정하는 다양한 방법</title>
        <!-- 마진> 보더 >패딩-->
        <style>
            p#one{
                color: rgb(0%, 50%, 0%)
            }
            p#two{
                color: rgb(0%, 50%, 50%, 0.6)
            }
            p#three{
                color: hsl(300, 100%, 80%)
            }
            p#four{
                color: #FF00FF;
            }
            
        </style>
    </head>
    <body>
        <p id="one">일일일일일일일일일일일</p>
        <p id="two">일일일일일일일일</p>
        <p id="three">일일일일</p>
        <p id="four">일일</p>
        
    </body>
</html>
