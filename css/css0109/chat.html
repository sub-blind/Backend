<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>채팅방 만들기</title>
        <link href="chat.css" rel="stylesheet">
        <link href="text.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <main class="chat-screen">
                <section class="chat-screen__bar">
                    <div class="user">
                        <div class="user_column">
                            <div class="user__pic"></div>
                        </div>
                        <div class="user_column">
                            <p class="user__nick">오즈</p>
                            <p class="user__count">2명</p>
                        </div>
                    </div>
                </section>
                <ul class="chat-screen__texts">
                    <li class="text">오늘 과제했어?</li>
                    <li class="text">필수과제는?</li>
                    <li class="text">선택과제는?</li>
                    <li class="text">코딩 재밌지?</li>
                    <li class="text">열심히 하자</li>
                    <li class="text">velog도 작성하고</li>
                    <li class="text">스터디도 하고</li>
                    <li class="text">복습도 하고</li>
                    <li class="text">ㅋ</li>
                    <li class="text">ㅋㅋㅋ</li>
                    <li class="text">ㅋㅋㅋㅋㅋ</li>
                </ul>
            </main>
            <form class="chat-form">
                <section class="chat-form-field">
                    <textarea class="chat-from_msg" placeholder="메세지를 입력하세요."></textarea>
                    <input type="submit" value="전송" class="chat-form_bt">
                </section>
            </form>
        </div>
    </body>
</html>
