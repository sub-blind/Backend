<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테투리 스타일</title>
    <!-- 마진> 보더 >패딩-->
    <style>
        .area{
            /*
            % : 내가 속한 영역을 기준으로 백분율 계산
                -> 내가 속한 영역에 관련 값이 있어야 적용 가능
            height : 먹히지 않음, 글자의 크기로 지정된다.
            */
            width: 200px;
            height: 50px;
        }
        .red{
            border-width: 4px;
            border-style: solid;
            border-color: skyblue;
        }
        .green{
            border: 5px solid rgb(78, 177, 216);
        
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>현진영 - 흐린 기억 속의 그대</h2>
    <p class="red">안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area green"><strong>Hello, OZ!</strong></p>
</body>
</html>
