<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>태그사용해보기</title>
    </head>
    <body>
        <h1>이건 1</h1>
        <h2>이건 2</h2>
        <h3>이건 3</h3>
        <br>
        <label>fruit</label>
        <select name="fruits" class="select">
            <option disabled="disabled" selected="selected"></option>
            <option value="apple">apple</option>
            <option value="orange">orange</option>
            <option value="grape">grape</option>
            <option value="melon">melon</option>
        </select> 
        <h1>나의 취미</h1>
        <ul>
            <li>볼링</li>
            <li>코딩?</li>
            <li>노래 듣기</li>
        </ul>
        <h1>2024년 다짐</h1>
        <ol>
            <li>볼링</li>
            <li>정처기 따기</li>
            <li><u>코딩</u> 미루지 말기</li>
            <li>
                <strong>운동</strong>
            </li>
            <li><s>게임 줄이기</s></li>
        </ol>
    </body>
</html>
