<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>채팅방</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #c0c0aa;
            }
            .chat-container {
                width: 500px;
                margin: 20px auto;
                border: 2px solid #ccc;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .chat-header {
                background-color: #c8ff00;
                color: #000000;
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .chat-header h2 {
                margin: 0;

            }
            .chat-messages {
                height: 500px;
                overflow-y: scroll;
                padding: 10px;
                background-color: #f9f9f9;

            }
            .message {
                background-color: #dcdcdc;
                padding: 9px;
                margin-bottom: 5px;
                border-radius: 5px;
                display: flex;
            }
            .message.receiver {
                background-color: #01ff8cde;
                justify-content: flex-start;
                margin-right: 55%;
            }

            .message.sender {
                background-color: #add8e6;
                justify-content: flex-end;
                margin-left: 45%;

            }
            .profile-pic {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-right: 10px;
            }
            .message .profile-pic {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                margin-right: 15px;
                margin-top: 5px;
            }
            .message.sender .profile-pic {
                margin-left: 12px;
                margin-right: 0;

            }
            .message .text {
                line-height: 2.5;
            }
            .input-box {
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #fff;
            }
            .input-box input[type="text"] {
                width: 80%;
                padding: 8px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            .input-box button {
                padding: 8px 15px;
                border: none;
                border-radius: 5px;
                background-color: #4caf50;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .input-box button:hover {
                background-color: #45a049;
            }
            .input-box input[type="text"]:focus {
                outline: none;
                border-color: #4caf50;
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            }

            .input-box button:hover {
                background-color: #45a049;
                transform: scale(1.1);
                box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h2>김오즈와의 채팅방</h2>
                <img class="profile-pic" src="images/image.png" alt="프로필 사진">
            </div>
            <div class="chat-messages">
                <div class="message receiver">
                    <img class="profile-pic" src="images/image.png" alt="프로필 사진">
                    <div class="text">김오즈: 안녕하세요!</div>
                </div>
                <div class="message sender">
                    <div class="text">나: 안녕하세요! 반갑습니다.</div>
                    <img class="profile-pic" src="images/image2.png" alt="프로필 사진">
                </div>
                <!-- 여기에 채팅 메시지를 동적으로 추가할 수 있습니다. -->
            </div>
            <div class="input-box">
                <input type="text" placeholder="메시지를 입력하세요...">
                <button>전송</button>
            </div>
        </div>
    </body>
</html>
